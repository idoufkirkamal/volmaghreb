<div th:fragment="profile-sidebar(currentPage)" class="col-lg-4 col-xl-3">
    <!-- Responsive offcanvas body START -->
    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar" >
        <!-- Offcanvas header -->
        <div class="offcanvas-header justify-content-end pb-2">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
        </div>

        <!-- Offcanvas body -->
        <div class="offcanvas-body p-3 p-lg-0">
            <div class="card bg-light w-100">


                <!-- Card body START -->
                <div class="card-body p-3">
                    <!-- Avatar and content -->
                    <div class="text-center mb-3">
                        <!-- Avatar -->
                        <div class="avatar avatar-xl mb-2">
                            <img class="avatar-img rounded-circle border border-2 border-white" th:src="@{/assets/images/avatar/01.jpg}" alt="">
                        </div>
                        <h6 class="mb-0" th:text="${user != null ? (user.firstname + ' ' + user.lastname) : 'User Name'}">full name</h6>
                        <a href="#" class="text-reset text-primary-hover small" th:text="${user != null ? user.email : 'email@gmail.com'}">email@gmail.com</a>
                        <hr>
                    </div>

                    <!-- Sidebar menu item START -->
                    <ul class="nav nav-pills-primary-soft flex-column">
                        <li class="nav-item">
                            <a class="nav-link" 
                               th:classappend="${currentPage == 'profile' ? 'active' : ''}"
                               th:href="${user != null and user.role.name() == 'ROLE_ADMIN'} ? @{/admin/profile} : @{/users/profile}">
                                <i class="bi bi-person fa-fw me-2"></i>My Profile
                            </a>
                        </li>
                        <li th:if="${user != null and user.getRole().name() =='ROLE_CLIENT'}" class="nav-item">
                            <a class="nav-link" 
                               th:classappend="${currentPage == 'reservations' ? 'active' : ''}"
                               th:href="@{/reservations/my-reservations}">
                                <i class="bi bi-ticket-perforated fa-fw me-2"></i>My Reservations
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger bg-danger-soft-hover" th:href="@{/logout}">
                                <i class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out
                            </a>
                        </li>
                    </ul>
                    <!-- Sidebar menu item END -->
                </div>
                <!-- Card body END -->
            </div>
        </div>
    </div>
    <!-- Responsive offcanvas body END -->
</div>
