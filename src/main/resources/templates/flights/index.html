	<!-- Dark mode -->
	<script>
		const storedTheme = localStorage.getItem('theme')
 
		const getPreferredTheme = () => {
			if (storedTheme) {
				return storedTheme
			}
			return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
		}

		const setTheme = function (theme) {
			if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.documentElement.setAttribute('data-bs-theme', 'dark')
			} else {
				document.documentElement.setAttribute('data-bs-theme', theme)
			}
		}

		setTheme(getPreferredTheme())

		window.addEventListener('DOMContentLoaded', () => {
		    var el = document.querySelector('.theme-icon-active');
			if(el != 'undefined' && el != null) {
				const showActiveTheme = theme => {
				const activeThemeIcon = document.querySelector('.theme-icon-active use')
				const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
				const svgOfActiveBtn = btnToActive.querySelector('.mode-switch use').getAttribute('href')

				document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
					element.classList.remove('active')
				})

				btnToActive.classList.add('active')
				activeThemeIcon.setAttribute('href', svgOfActiveBtn)
			}

			window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
				if (storedTheme !== 'light' || storedTheme !== 'dark') {
					setTheme(getPreferredTheme())
				}
			})

			showActiveTheme(getPreferredTheme())

			document.querySelectorAll('[data-bs-theme-value]')
				.forEach(toggle => {
					toggle.addEventListener('click', () => {
						const theme = toggle.getAttribute('data-bs-theme-value')
						localStorage.setItem('theme', theme)
						setTheme(theme)
						showActiveTheme(theme)
					})
				})

			}
		})
		
	</script>

							</div>

							</div>
						</div>
					</form>
				</div>

<script>
// START: 03 Sticky Header
  var stickyNav = e.select('.header-transparent');
  if (e.isVariableDefined(stickyNav)) {
	  var stickyHeight = stickyNav.offsetHeight;
	  stickyNav.insertAdjacentHTML('afterend', '<div id="sticky-space"></div>');
	  var stickySpace = e.select('#sticky-space');
	  var signInBtn = e.select('#sign-in-btn'); // Target the button by ID

	  if (e.isVariableDefined(stickySpace)) {
		  document.addEventListener('scroll', function (event) {
			  var scTop = window.pageYOffset || document.documentElement.scrollTop;
			  if (scTop >= 260) {
				  stickySpace.addClass('active');
				  e.select("#sticky-space.active").style.height = stickyHeight + 'px';
				  stickyNav.addClass('header-sticky-on');

				  // Change text to black and switch logos
				  stickyNav.classList.add('navbar-dark-off');
				  stickyNav.classList.remove('navbar-dark');
				  e.select('.logo-light').style.display = 'none';
				  e.select('.logo-dark').style.display = 'block';

				  // Change Sign In button color
				  signInBtn.classList.remove('btn-light-soft');
				  signInBtn.classList.add('btn-light'); // Switch to solid primary color

			  } else {
				  stickySpace.removeClass('active');
				  stickySpace.style.height = '0px';
				  stickyNav.removeClass('header-sticky-on');

				  // Revert to light theme
				  stickyNav.classList.remove('navbar-dark-off');
				  stickyNav.classList.add('navbar-dark');
				  e.select('.logo-light').style.display = 'block';
				  e.select('.logo-dark').style.display = 'none';

				  // Revert Sign In button color
				  signInBtn.classList.remove('btn-light');
				  signInBtn.classList.add('btn-light-soft'); // Back to soft primary
			  }
		  });
	  }
  }

// END: Sticky Header
</script>
