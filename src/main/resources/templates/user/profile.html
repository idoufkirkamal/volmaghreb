<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>

<body class="dashboard">

<!-- Header START -->
<header th:replace="fragments/navbar :: navbar"></header>
<!-- Header END -->

<!-- **************** MAIN CONTENT START **************** -->
<main>

    <!-- =======================
    Content START -->
    <section class="pt-3">
        <div class="container">
            <div class="row">

                <!-- Sidebar START -->
                <div class="col-lg-4 col-xl-3">
                    <!-- Responsive offcanvas body START -->
                    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar" >
                        <!-- Offcanvas header -->
                        <div class="offcanvas-header justify-content-end pb-2">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Close"></button>
                        </div>

                        <!-- Offcanvas body -->
                        <div class="offcanvas-body p-3 p-lg-0">
                            <div class="card bg-light w-100">


                                <!-- Card body START -->
                                <div class="card-body p-3">
                                    <!-- Avatar and content -->
                                    <div class="text-center mb-3">
                                        <!-- Avatar -->
                                        <div class="avatar avatar-xl mb-2">
                                            <img class="avatar-img rounded-circle border border-2 border-white" th:src="@{/assets/images/avatar/01.jpg}" alt="">
                                        </div>
                                        <h6 class="mb-0" th:text="${user.firstname + ' ' + user.lastname}">full name</h6>
                                        <a href="#" class="text-reset text-primary-hover small" th:value="${user.email}">email@gmail.com</a>
                                        <hr>
                                    </div>

                                    <!-- Sidebar menu item START -->
                                    <ul class="nav nav-pills-primary-soft flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="account-profile.html"><i class="bi bi-person fa-fw me-2"></i>My Profile</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="account-bookings.html"><i class="bi bi-ticket-perforated fa-fw me-2"></i>My Bookings</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-danger bg-danger-soft-hover" href="#"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Sign Out</a>
                                        </li>
                                    </ul>
                                    <!-- Sidebar menu item END -->
                                </div>
                                <!-- Card body END -->
                            </div>
                        </div>
                    </div>
                    <!-- Responsive offcanvas body END -->
                </div>
                <!-- Sidebar END -->

                <!-- Main content START -->
                <div class="col-lg-8 col-xl-9">

                    <!-- Offcanvas menu button -->
                    <div class="d-grid mb-0 d-lg-none w-100">
                        <button class="btn btn-primary mb-4" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
                            <i class="fas fa-sliders-h"></i> Menu
                        </button>
                    </div>

                    <div class="vstack gap-4">

                        <!-- Personal info START -->
                        <div class="card border">
                            <!-- Card header -->
                            <div class="card-header border-bottom">
                                <h4 class="card-header-title">Personal Information</h4>
                            </div>

                            <!-- Card body START -->
                            <div class="card-body">
                                <!-- Form START -->
                                <form th:action="@{/users}" th:object="${user}" method="post" class="row g-3">
                                    <!-- Profile photo -->
                                    <div class="col-12">
                                        <label class="form-label">Upload your profile photo<span class="text-danger">*</span></label>
                                        <div class="d-flex align-items-center">
                                            <label class="position-relative me-4" for="uploadfile-1" title="Replace this pic">
                                                <!-- Avatar place holder -->
                                                <span class="avatar avatar-xl">
												<img id="uploadfile-1-preview" class="avatar-img rounded-circle border border-white border-3 shadow" th:src="@{/assets/images/avatar/01.jpg}" alt="">
											</span>
                                            </label>
                                            <!-- Upload button -->
                                            <label class="btn btn-sm btn-primary-soft mb-0" for="uploadfile-1">Change</label>
                                            <input id="uploadfile-1" class="form-control d-none" type="file">
                                        </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="col-md-6">
                                        <label class="form-label">First Name<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control"  th:field="*{firstname}" placeholder="Enter your first name">
                                    </div>

                                    <div class="col-md-6">
                                        <label class="form-label">Last Name<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control"  th:field="*{lastname}" placeholder="Enter your last name">
                                    </div>

                                    <!-- Email (non-editable but still shown) -->                                    <div class="col-md-6">
                                    <label class="form-label">Email address<span class="text-danger">*</span></label>
                                        <input type="email" name="email" class="form-control" readonly th:field="*{email}" placeholder="Enter your email id">
                                    </div>

                                    <!-- Mobile -->
                                    <div class="col-md-6">
                                        <label class="form-label">Mobile number<span class="text-danger">*</span></label>
                                        <input type="text" name="phone" class="form-control" th:field="*{phone}" placeholder="Enter your mobile number">
                                    </div>

                                    <!-- Nationality -->
                                    <div class="col-md-6">
                                        <label class="form-label">Nationality<span class="text-danger">*</span></label>
                                        <select class="form-select js-choice" th:field="*{nationality}">
                                            <option value="">Select your country</option>
                                            <option value="USA">USA</option>
                                            <option value="Paris">Paris</option>
                                            <option value="India">India</option>
                                            <option value="UK">UK</option>
                                        </select>

                                    </div>

                                    <!-- Date of birth -->
                                    <div class="col-md-6">
                                        <label class="form-label">Date of Birth<span class="text-danger">*</span></label>
<!--                                     <input type="text" class="form-control flatpickr" th:field="*{dateOfBirth}" placeholder="Enter date of birth" data-date-format="d M Y">-->
                                        <input type="date" class="form-control" th:field="*{dateOfBirth}">
                                    </div>

                                    <!-- Gender -->
                                    <div class="col-md-6">
                                        <label class="form-label">Select Gender<span class="text-danger">*</span></label>
                                        <div class="d-flex gap-4">
                                            <div class="form-check radio-bg-light">
                                                <input class="form-check-input" type="radio" th:field="*{sex}" id="male" value="MALE">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check radio-bg-light">
                                                <input class="form-check-input" type="radio" th:field="*{sex}" id="female" value="FEMALE">
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Address -->
                                    <div class="col-12">
                                        <label class="form-label">Address</label>
                                        <textarea class="form-control" name="address" rows="3" spellcheck="false" th:field="*{address}">Your address</textarea>
                                    </div>

                                    <!-- Button -->
                                    <div class="col-12 text-end">
<!--                                        <a href="#" class="btn btn-primary mb-0">Save Changes</a>-->
                                        <button type="submit" class="btn btn-primary mb-0">Save Changes</button>
                                    </div>
                                </form>
                                <!-- Form END -->
                            </div>
                            <!-- Card body END -->
                        </div>
                        <!-- Personal info END -->

                        <!-- Update Password START -->
                        <div class="card border">
                            <!-- Card header -->
                            <div class="card-header border-bottom">
                                <h4 class="card-header-title">Update Password</h4>
                                <p class="mb-0">Your current email address is <span class="text-primary" th:text="${user.email}">example@gmail.com</span></p>
                            </div>

                            <!-- Card body START -->
                            <form class="card-body">
                                <!-- Current password -->
                                <div class="mb-3">
                                    <label class="form-label">Current password</label>
                                    <input class="form-control" type="password" placeholder="Enter current password">
                                </div>
                                <!-- New password -->
                                <div class="mb-3">
                                    <label class="form-label"> Enter new password</label>
                                    <div class="input-group">
                                        <input class="form-control fakepassword" placeholder="Enter new password" type="password" id="psw-input">
                                        <span class="input-group-text p-0 bg-transparent">
										<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
									</span>
                                    </div>
                                </div>
                                <!-- Confirm -->
                                <div class="mb-3">
                                    <label class="form-label">Confirm new password</label>
                                    <input class="form-control" type="password" placeholder="Confirm new password">
                                </div>

                                <div class="text-end">
                                    <a href="#" class="btn btn-primary mb-0">Change Password</a>
                                </div>
                            </form>
                            <!-- Card body END -->
                        </div>
                        <!-- Update Password END -->
                    </div>
                </div>
                <!-- Main content END -->

            </div>
        </div>
    </section>
    <!-- =======================
    Content END -->

</main>
<!-- **************** MAIN CONTENT END **************** -->


<!-- ======================= Footer START -->
<div th:replace="fragments/footer :: footer"></div>
<!-- ======================= Footer END -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script th:src="@{/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

<!-- Vendors -->
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/flatpickr/js/flatpickr.min.js}"></script>
<script th:src="@{/assets/vendor/choices/js/choices.min.js}"></script>

<!-- ThemeFunctions -->
<script th:src="@{/assets/js/functions.js}"></script>

</body>
